[tool.poetry]
name = "amlslurm"
version = "0.1.6"
authors = [ "Hugo Meiland <hugo.meiland@microsoft.com>", "Utkarsh Ayachit <uayachit@microsoft.com>" ]
description = "Emulate Slurm HPC scheduler in Azure ML"
readme = "README.md"
packages = [
    { include = "amlslurm" }
]

[tool.poetry.scripts]
sbatch = 'amlslurm:sbatch'
sinfo = 'amlslurm:sinfo'
squeue = 'amlslurm:squeue'

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
azure-ai-ml = "^1.12.1"
#azureml-core = "^1.54.0.post1"
#azure-cli = "^2.49.0"

[project.urls]
Homepage = "https://github.com/hmeiland/aml-slurm"
Issues = "https://github.com/hmeiland/aml-slurm/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
