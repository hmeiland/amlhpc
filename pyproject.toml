[tool.poetry]
name = "amlslurm"
version = "0.1"
authors = [ "Hugo Meiland <hugo.meiland@microsoft.com>", "Utkarsh Ayachit <uayachit@microsoft.com>" ]
description = "Emulate Slurm HPC scheduler in Azure ML"
readme = "README.md"
packages = [
    { include = "amlslurm" }
]

[tool.poetry.scripts]
#sbatch = 'amlslurm:sbatch'
sbatch = { reference = "bin/sbatch", type = "file" }
sinfo = { reference = "bin/sinfo", type = "file" }
squeue = { reference = "bin/squeue", type = "file" }

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
azure-ai-ml = "^1.12.1"
#azure-identity = "^1.15.0"
azureml-core = "^1.54.0"
azure-cli = "^2.30.0"

[project.urls]
Homepage = "https://github.com/hmeiland/aml-slurm"
Issues = "https://github.com/hmeiland/aml-slurm/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
